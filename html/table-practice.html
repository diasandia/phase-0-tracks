<!DOCTYPE html>
<html>
  <head>
    <title>2.3 Tables</title>
  </head>

  <body>
    <table border="8">
      <tr>
        <th>Rabbits</th>
        <th>Frogs</th>
        <th>Dogs</th>
        <th>Cats</th>
        <th>Birds</th>
      </tr>
      <tr>
        <td>11</td>
        <td>22</td>
        <td>33</td>
        <td>32</td>
        <td>12</td>
      <tr>
        <td>44</td>
        <td>55</td>
        <td>66</td>
        <td>65</td>
        <td>42</td>
      </tr>
      <tr>
        <td>77</td>
        <td>88</td>
        <td>99</td>
        <td>22</td>
        <td>72</td>
      </tr>
    </table>

    <table border="7">
      <tr>
        <th>Lions</th>
        <th>Tigers</th>
        <th>Bears</th>
        <th>Zebra</th>
        <th>Seals</th>
      </tr>
      <tr>
        <td>11</td>
        <td rowspan="2">22</td>
        <td>33</td>
        <td>1</td>
        <td>12</td>
      <tr>
        <td>44</td>
        <td>55</td>
        <td>1</td>
        <td>42</td>
      </tr>
      <tr>
        <td colspan="3">165</td>
        <td colspan="2">56</td>
      </tr>
    </table>
  </body>
</html>
